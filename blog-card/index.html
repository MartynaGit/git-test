<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="card-img">
                <img src="images/illustration-article.svg" alt="">
            </div>
            <div class="card-info">
                <span class="yellow-text">Learning</span>
                <p class="data">Published 21 Dec 2023</p>
                <a class="card-title" href="#"><h1>HTML & CSS foundations </h1></a>
                <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="name">
                <img src="images/image-avatar.webp" alt="">
                 <h3 class="user">Greg Hooper</h3>
            </div>
        </div>
    </main>
</body>

</html>
